<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center bg-warning w-75 p-2 mx-auto mt-2">Book Archive</h1>

        <!-- searching book part  -->
    <div class="input-group mb-3 w-75 mx-auto">
        <input id="search_text" type="text" class="form-control p-2" placeholder="search the book" >
        <button class="btn btn-outline-light bg-success" type="button" onclick="searchBook()">Search</button>
      </div>

      <!-- total search found result  -->
      <div class="mb-3 w-75 mx-auto" >
        <p id="total_search_found" class="text-center"></p>
      </div>

      <!-- search result part  -->
      <div id="search_result" class="row row-cols-1 row-cols-md-3 g-4 m-2">
      </div>

    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- externel js file  -->
    <script src="book_archive.js"></script>
</body>
</html>
